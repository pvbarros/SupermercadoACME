<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
 
<h:head>
<title>Sistema de Supermercado - Produto</title>
</h:head>
<h:body>
	<h:form>
		<p:growl id="panel1" showDetail="true" />	
		<p:panel id="sistema_supermercado" header="Sistema de Supermercado" toggleable="true" closable="true" toggleSpeed="500"
					closeSpeed="500" widgetVar="panel1" style="margin-bottom:20px">
 
        <p:ajax event="close" listener="#{headerMB.onFechar}" update="panel1" />
        <p:ajax event="toggle" listener="#{headerMB.onMinimizar}" update="panel1" />
        
        <h:panelGrid columns="2" cellpadding="10">
        	<p:outputLabel value="Bem vindo, FULANO"  />
        	<p:commandButton value="Sair" />
        </h:panelGrid>
        </p:panel>

		<p:layout style="min-width: 650px; min-height:500px;">
		<p:layoutUnit position="west" resizable="false" size="250">
        <p:growl id="panel2" showDetail="true" />	
			<p:panel id="menu_principal" header="Menu Principal" toggleable="true" closable="true" toggleSpeed="500" closeSpeed="500" 
					widgetVar="panel2" style="margin-bottom:20px">
					
        		<p:ajax event="close" update="panel2" />
        		<p:ajax event="toggle"  update="panel2" />
        		
        		<p:growl id="growl" life="2000" />
        		<p><p:commandLink update="growl" value="Gondolas" /></p>
        		<p><p:commandLink update="growl" value="Produtos"/></p>
        		<p:commandLink update="growl" value="Carrinho"/>
        	</p:panel>	
		</p:layoutUnit>
 
		<p:layoutUnit position="center">
		<p:dataTable var="produtos" value="#{produtoMB.produto}">
			<p:column headerText="ID">
			<h:outputText value="#{produtoMB.produto.id}" />
			</p:column>
 
			<p:column headerText="Nome">
			<h:outputText value="#{produtoMB.produto.nome}" />
			</p:column>
 
			<p:column headerText="Peso">
			<h:outputText value="#{produtoMB.produto.peso}" />
			</p:column>
		
 			<p:column headerText="Preço">
			<h:outputText value="#{produtoMB.produto.preco}" />
			</p:column>
			 
 			<p:column headerText="Tipo">
			<h:outputText value="#{produtoMB.produto.tipo}" />
			</p:column>
 
		</p:dataTable>
		
		<h:panelGrid columns="2" cellpadding="10">
        	<p:outputLabel value="ID:" />
        	<p:inputText id="txtID" value="#{produtoMB.produto.id}" />
        	
        	<p:outputLabel value="Nome:" />
        	<p:inputText id="txtNome" value="#{produtoMB.produto.nome}"/>
        	
        	<p:outputLabel value="Peso:" />
        	<p:inputText id="txtPeso" value="#{produtoMB.produto.peso}"/>
        	
        	<p:outputLabel value="Preço:" />
        	<p:inputText id="txtPreco" value="#{produtoMB.produto.preco}"/>
        	
        	<p:outputLabel value="Tipo:" />
        	<p:inputText id="txtTipo" value="#{produtoMB.produto.peso}"/>
        </h:panelGrid>
        
        	<p:commandButton value="Inserir" action="#{produtoMB.inserir}"/>
        	<p:commandButton value="Atualizar" action="#{produtoMB.atualizar}"/>
        	<p:commandButton value="Pesquisar" action="#{produtoMB.pesquisar}"/>
        	<p:commandButton value="Excluir" action="#{produtoMB.excluir}"/>
		
	    </p:layoutUnit>
		</p:layout>
	
	
	</h:form>

</h:body>
</html>
