<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
 
<h:head>
<title>Gondolas - Sistema de Supermercado</title>
</h:head>

<h:body>
	<h:form>
	
		<p:growl id="panel1" showDetail="true" />	
		<p:panel id="sistema_supermercado" header="Sistema de Supermercado" toggleable="true" closable="true" toggleSpeed="500"
					closeSpeed="500" widgetVar="panel1" style="margin-bottom:20px">
 
        <p:ajax event="close" listener="#{headerMB.onFechar}" update="panel1" />
        <p:ajax event="toggle" listener="#{headerMB.onMinimizar}" update="panel1" />
        
        <h:panelGrid columns="2" cellpadding="10">
        	<p:outputLabel value="Bem vindo(a), #{loginMB.usuario.nome}"  />
        	<p:commandButton value="Sair" />
        </h:panelGrid>
        </p:panel>

		<p:layout style="min-width: 650px; min-height:600px;">
		<p:layoutUnit position="west" resizable="false" size="250">
        <p:growl id="panel2" showDetail="true" />	
			<p:panel id="menu_principal" header="Menu Principal" toggleable="true" closable="true" toggleSpeed="500" closeSpeed="500" 
					widgetVar="panel2" style="margin-bottom:20px">
					
        		<p:ajax event="close" update="panel2" />
        		<p:ajax event="toggle"  update="panel2" />
        		
        		<p:growl id="growl" life="2000" />
        		<p><p:commandLink update="growl" value="Gondolas" /></p>
        		<p><p:commandLink update="growl" value="Produtos"/></p>
        		<p:commandLink update="growl" value="Carrinho"/>
        	</p:panel>	
		</p:layoutUnit>
 
		<p:layoutUnit position="center">
		<p:dataTable var="gondolas" value="#{gondolaMB.godola}" layout="grid" paginator="true" rows="7" >
			<p:column headerText="ID">
			<h:outputText value="#{gondolaMB.gondola.id}" />
			</p:column>
 
			<p:column sortBy="#{gondolaMB.gondola.local}" headerText="Local">
			<h:outputText value="#{gondolaMB.gondola.local}" />
			</p:column>
 
			<p:column headerText="Total">
			<h:outputText value="#{gondolaMB.gondola.total}" />
			</p:column>
 
		</p:dataTable>
		
		<h:panelGrid columns="2" cellpadding="10">
        	<p:outputLabel value="ID:" />
        	<p:inputText id="txtID" value="#{gondolaMB.gondola.id}" />
        	
        	<p:outputLabel value="Local:" />
        	<p:inputText id="txtLocal" value="#{gondolaMB.gondola.local}"/>
        	
        	<p:outputLabel value="Total:" />
        	<p:inputText id="txtTotal" value="#{gondolaMB.gondola.total}"/>
        </h:panelGrid>
        
        	<p:commandButton value="Inserir" action="#{gondolaMB.inserir}"/>
        	<p:commandButton value="Atualizar" action="#{gondolaMB.atualizar}"/>
        	<p:commandButton value="Pesquisar" action="#{gondolaMB.pesquisar}"/>
        	<p:commandButton value="Excluir" action="#{gondolaMB.excluir}"/>
		
	    </p:layoutUnit>
		</p:layout>

	</h:form>
</h:body>
</html>
